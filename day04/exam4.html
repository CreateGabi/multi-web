<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#b1').click(function() {
                $('#result').append('<img src="car.png"/><br>')
            })

            $('#b2').click(function() {
                c1Value = $('#c1').val()
                $('#result').append(c1Value + '<br>')
            })
            $('#b3').click(function() {
                c2Value = $('#c2').val()
                $('#result').append('<img src="car.png"/>' + c2Value + '<br>')
            })
        })
    </script>
</head>
<body>
    <button id="b1">이미지 추가</button><br>
    댓글1: <input type="text" id="c1">
    <button id="b2">댓글 추가</button><br>
    댓글2: <input type="text" id="c2">
    <button id="b3">이미지+댓글 추가</button><br>
    <hr>
    <div id="result"></div>
</body>
</html>
