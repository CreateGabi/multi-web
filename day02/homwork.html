<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        textarea {
            background: aqua;
        }

        #name {
            background: black;
            color: white;
        }

        .c1 {
            background: lightblue;
            border-color: lime;
        }
    </style>
</head>
<body>
    <form>
        <h3>로그인 화면</h3>
        <table class="table table-dark table-striped">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" class="form-control"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="btn btn-success">서버로 전송</button>
                </td>
            </tr>
        </table>
    </form>

    <form>
        <h3>회원가입 화면</h3>
        <table class="table table-dark table-striped">
            <tr>
                <td>가입할id</td>
                <td><input type="text" name="id" class="c1"></td>
            </tr>
            <tr>
                <td>가입할pw</td>
                <td><input type="password" name="pw" class="c1"></td>
            </tr>
            <tr>
                <td>가입할name</td>
                <td><input type="text" name="name" id="name" placeholder="이름 성 순서대로"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="man" checked>남
                    <input type="radio" name="gender" value="woman">여</td>
            </tr>
            <tr>
                <td>취미</td>
                <td><input type="checkbox" name="hobby" value="run">달리기
                    <input type="checkbox" name="hobby" value="youtube" checked>동영상보기
                    <input type="checkbox" name="hobby" value="internet">인터넷서핑</td>
            </tr>
            <tr>
                <td>전화번호 통신사</td>
                <td><select name="tel">
                    <option value="sktelecom">SKT</option>
                    <option value="etctelecom" selected>알뜰폰</option>
                    <option value="lgtelecom">LGT</option>
                </select> 
                <input type="number" name="number" placeholder="-없이 숫자로 이어서 쓰세요"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>가입한 시기</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>가입한 주</td>
                <td><input type="week" name="week"></td>
            </tr>
            <tr>
                <td>하고 싶은 말</td>
                <td><textarea name="word" cols="30" rows="10" placeholder="100글자 이내로 쓰세요."></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
