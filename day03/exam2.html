<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: yellow;
        }
    </style>
    <script>
        function checklength() {
            user = document.getElementById('user').value

            if (user.length < 5) {
                result1 = 'ok'
            } else {
                result1 = 'no'
            }

            d1.innerHTML = result1
        }

        function checkpw() {
            pw = document.getElementById('pw').value
            pw2 = document.getElementById('pw2').value

            if (pw == pw2) {
                // result2 = '일치'
                result2 = '<img src=ok.png>'
            } else {
                // result2 = '불일치'
                result2 = '<img src=no.png>'
            }

            d2.innerHTML = result2
        }
    </script>
</head>
<body>
    아이디: <input type="text" id="user">
    <button onclick="checklength()" style="background: pink">글자수 체크</button><br>
    패스워드: <input type="text" id="pw"><br>
    패스워드2: <input type="text" id="pw2">
    <button onclick="checkpw()" style="background: lime">패스워드 동일</button>
    <hr>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
