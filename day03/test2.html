<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        age = prompt('당신의 올해 나이는?')
        age = parseInt(age)
        result1 = age + 1
        alert('당신의 내년 나이는 ' + result1 + '입니다.')

        height = prompt('당신의 올해 키는?')
        height = parseFloat(height)
        result2 = height + 10.0
        alert('당신의 내년 키는 ' + result2 + '입니다.')
    </script>
</head>
<body>
    
</body>
</html>
